<body>

      <div class="container nav-inner">
        <h1 class="logo">
          <a href="{{ url_for('gd_course_NHH_2025_group2.home_home') }}" class="logo-link">
            <i class="fa-solid fa-seedling"></i>

        <div class="nav-toggle" id="nav-toggle">

          {% else %}
            <a class="nav-link" href="{{ url_for('gd_course_NHH_2025_group2.login_home') }}">
              <i class="fa-solid fa-user"></i> Login/Register
            </a>
          {% endif %}

      </div>
    </div>

  <div class="body">
