<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/gd_course_NHH_2025_group2/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Bicycle</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    {% extends "gd_course/NHH_2025_group2/template.html" %} {% set active_page =
    "carbon_app" %} {% block content %}
    <div class="main-content">
      <div class="submit_form">
        <a href="/carbon_app" class="back-btn"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>

        <div class="div_form">
          <h2>
            You have selected motorcycle <i class="fa-solid fa-motorcycle"></i>
          </h2>
          <form method="POST" action>
            {{ form.hidden_tag() }}
            <label for="kilometers">Kilometers</label>
            {{ form.kms(class="form-control-lg", type='number') }}
            <label for="fuel">Size of vehicle</label>
            {{ form.fuel_type(class="form-control-lg") }}
            <button name="submit" type="submit" id="'submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
