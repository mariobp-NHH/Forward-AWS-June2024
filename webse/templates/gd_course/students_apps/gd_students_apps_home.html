<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  // Convert custom data attributes to real AOS attributes
  document.querySelectorAll("[data-aos='aos-fade-right']").forEach((el) => {

  });

  AOS.init({
    startEvent: "DOMContentLoaded",
    once: true,
  });
